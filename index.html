<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CROWDR</title>

    <link rel="stylesheet" href="src/css/app.css">

    <script type="module" src="src/js/app.js"></script>
</head>
<body>
    <h1>CROWDR</h1>

    <div id="modebar">
        <button id="createmode">Create</button>
        <button id="simulatemode">Simulate</button>
    </div>

    <div id="main">
        <div id='create'>
            <div class="flex space-evenly">
                <div id="sidepanel">
                    <div id="configForm" class="holder">
                        <h2>Configuration</h2>
                
                        <form name="configuration"></form>
                    </div>
        
                    <div id="dragelements" class="holder"></div>
                </div>
                <div id="centrepanel">
                    <div id="regioninfo" class="holder flex space-between">
                        <div id="regionbuttons"></div>
                    </div>
                    <div class="canvas">
                        <canvas></canvas>
                    </div>
                </div>
                <div id="sidepanel">
                    <div id="settingspanel" class="holder">
                        <h2>Object details</h2>
                    </div>

                    <div id="extra" class="holder">
                        <div id="visitor">
                            <h2>Visitor</h2>
                    
                            <button type="button">Toon nieuwe</button>
                    
                            <p id="name"></p>
                            <p id="gender"></p>
                            <p id="city"></p>
                        </div>

                        <div id="weather">
                            <div>
                                <div class="flex space-evenly">
                                    
                                    <h2>Weather</h2>
                                    <button type="button">Toon</button>
                                </div>
                        
                                <input type="text">
                            </div>
                            <div>
                                <p id="city"></p>
                                <p id="temp"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        <div id="simulate" class="hidden"></div>
        
    </div>
</body>
</html>
