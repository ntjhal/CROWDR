<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CROWDR</title>

    <link rel="stylesheet" href="src/css/app.css">

    <script type="module" src="src/js/app.js"></script>
</head>
<body>
    <h1>CROWDR</h1>

    <div id="modebar">
        <button id="createmode">Create</button>
        <button id="simulatemode">Simulate</button>
    </div>

    <div id="main" class="flex space-between">
        <div class="panel sidepanel">
            <div id="gridform" class="holder"></div>
            <div id="dragelements" class="holder"></div>
        </div>

        <div class="panel centrepanel">
            <div id="terrain" class="holder flex space-between">
                <div id="terrainbuttons">
                    <button>Terrain 1</button>
                </div>
            </div>

            <div class="canvas">
                <canvas></canvas>
            </div>
        </div>

        <div class="panel sidepanel">
            <div id="settingspanel" class="holder">
                <div id="configForm">
                    <h2>Configuration</h2>
            
                    <form name="configuration"></form>
                </div>
            </div>

            <div id="visitor" class="holder">
                <h2>Visitor</h2>
        
                <button type="button">Show new</button>
        
                <p id="name"></p>
                <p id="gender"></p>
                <p id="city"></p>
            </div>

            <div id="weather" class="holder">
                <h2>Weather</h2>

                <div class="field horizontal">
                    <input type="text">
                    <button type="button">Show</button>
                </div>

                <div>
                    <p id="city"></p>
                    <p id="temp"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
